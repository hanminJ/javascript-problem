<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var cm = Number(prompt("센티미터를 입력하세요."));
    var inch;

    inch = cm / 2.54; //문제가 반대로임 1인치 =2.54cm

    document.write("센티미터 : " + cm + "cm");
    document.write("=> 인치 : " + inch + "inch");
</script>
</body>  
</html>
