<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var month = prompt("월을 입력하세요.");
    if (month<=0 || month>12)
    {
        document.write("잘못입력하셨습니다.")
    }
    else if (month>2 && month<6)
    {
        document.write("봄입니다.")
    }
    else if (month>5 && month<9)
    {
        document.write("여름입니다.")
    }
    else if (month>8 && month<12)
    {
        document.write("가을입니다.")
    }
    else 
    {
        document.write("겨울입니다.")
    }

</script>
</body>  
</html>
