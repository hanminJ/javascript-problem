<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var score = prompt("점수를 입력하세요.");
    if(score<0 || score>100)
    {
        document.write("점수를 잘못 입력하셨습니다.")    
    }
    else if(score>=95 &&score<=100)
    {
        document.write("A+학점입니다.")
    }
    else if(score>=90)
    {
        document.write("A학점입니다.")
    }
    else if(score>=85)
    {
        document.write("B+학점입니다.")
    }
    else if(score>=80)
    {
        document.write("B학점입니다.")
    }
    else if(score>=75)
    {
        document.write("C+학점입니다.")
    }
    else if(score>=70)
    {
        document.write("C학점입니다.")
    }
    else if(score>=65)
    {
        document.write("D+학점입니다.")
    }
    else if(score>=60)
    {
        document.write("D학점입니다.")
    }
    else
    {
        document.write("F학점입니다.")
    }

</script>
</body>  
</html>
