<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function func() {  
        var x= 20;
        document.write(x + "<br>");
    }

     var x= 10;    // 변수 x는 전역 변수

    func();                         // func() 함수 호출 지역변수가 나온다
    document.write(x + "<br>"); // 전역변수가 나옴 why? 서로 다른 메모리상에 저장되기 떄문이다.
</script>
</head>	
<body>
</body>  
</html>
